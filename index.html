<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Jesse Menard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/grid.css" rel="stylesheet">
<link href="css/typography.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
</head>
<body>

<header role="banner" class="nav-header grid grid-middle masthead pad-t-1-2 pad-b-1-2">
  <div class="unit gutter unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
    <h1 class="menard-title peta push-0"><img class="img-flex logo-icon" src="images/logoicon.svg" alt="Menard Media"></h1>
  </div>
</header>

<section>

  <div id="about" class="about-section gutter grid">

      <div class="about-info gutter unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
        <h1 class="about-header">Jesse Menard</h1>
        <p class="about-p gutter unit unit-l-2-3">A third year student of Algonquin College's Graphic Design program specializing in layout design, UI/UX design, and production with experience in the industry as a Pre-Press Multimedia Designer working under Osprey Media. </p>
      </div>

  </div>

<footer role="banner" class="nav-header grid grid-middle masthead pad-t-1-2 pad-b-1-2">
  <div class="unit gutter unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
    <h1 class="menard-signature peta push-0"><img class="img-flex menard-sig" src="images/signature.svg" alt="Jesse Menard"></h1>
  </div>
</footer>

</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.4.0/jquery.localScroll.min.js"></script>

  <script src="js/main.js"></script>

</html>
